<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css"> 
        <title>Trouve ton député</title>
    </head>
    <body background="images/as2.jpg">
        <div class="page1">
            <div class="site">
                <img class="logo" src="images/logo5.svg">
                <p> Trouve ton député</p>
            </div>
            <div id="bandeau">                    
                <p id="nom"> <span id="nomDepute"> un député </span> </p>
                <img id="photoDepute" src="">    
                <div id="boutons">
                    <button id="moreInfo">En savoir plus ...</button>					
                    <button id="nouveauDepute">Un autre député ?</button>
                </div>
                <div id="searchBardiv">
                    <p>Rechercher un autre député</p>
                    <div class="search">
                        <form> 
                            <input type="text" id="input" value="">
                        </form>
                        <button id="searchButton">
                            <img class="loupe" src="images/loupe.svg">
                        </button>
                    </div>
                </div>
            </div>
            <div id="fin"> 
                Tous droits réservés 
            </div> 
        </div>
        <div class="page2">
            <div class="site">
                <img class="logo" src="images/logo5.svg">
                <p> Trouve ton député</p>
            </div>
            <div id=fondPage2>
                <div id="infosDepute">
                    <img id="photoDepute2" src="">
                    <form class="description">
                        <ul id="nomDepute2">Nom</ul>
                        <ul id="dateNaissance">Age</ul>
                        <ul id="circo">Circo</ul>
                        <ul id="jobDepute">Pas de profession connue</ul>
                        <ul id="parti">Parti</ul>
                    </form>
                    <button id="accueil"> Accueil </button>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
